<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="/static/img/favicon.png">

    <title>FlatLab - Flat & Responsive Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/fonts/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet" />

    <style>
        .login,
        .image {
            min-height: 100vh;
        }

        .bg-image {
            background-image: url('https://res.cloudinary.com/mhmd/image/upload/v1555917661/art-colorful-contemporary-2047905_dxtao7.jpg');
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body class="login-body text-right">

    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The content half -->
            <div class="col-md-4 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">

                            {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                <p>{{ error }}</p>
                                {% endfor %}
                                {% endfor %}
                            </div>
                            {% endif %}


                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4">ثبت نام</h3>
                                <p class="text-muted mb-4">برای استفاده از همه امکانات سایت می بایست حساب کاربری ایجاد
                                    نمایید</p>
                                <form method="post" action="{% url 'signup' %}">
                                    {% csrf_token %}

                                    <div class="form-group mb-3">
                                        <input id="username" type="text" placeholder="نام کاربری" required
                                            name="username" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="mobile" type="text" placeholder="تلفن تماس" required name="mobile"
                                            autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="password" type="password" placeholder="کلمه عبور" name="password1"
                                            required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="password" type="password" placeholder="تکرار کلمه عبور"
                                            name="password2" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>

                                    <button type="submit"
                                        class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">ورود</button>

                                    <p class="mt-3 ">حساب کاربری دارید؟ <a href="{% url 'login' %}">وارد شوید</a>
                                    </p>

                                </form>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->


            <div class="col-md-8 d-none d-md-flex bg-image"></div>

        </div>
    </div>


    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>


</body>

</html>
